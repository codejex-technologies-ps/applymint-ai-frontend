openapi: 3.0.3
info:
  title: ApplyMint AI Edge Functions API
  description: |
    RESTful API for ApplyMint AI platform providing user profile management and job listings functionality.
    
    ## Authentication
    All endpoints require Bearer token authentication. Include the following headers:
    - `Authorization: Bearer <access_token>` - Your Supabase access token
    - `apikey: <anon_key>` - Your Supabase anonymous key
    
    ## Admin Access
    Admin endpoints require the user to have `app_metadata.role = "admin"` in their Supabase auth.users record.
    
    ## Base URL
    `https://<project-ref>.supabase.co/functions/v1`
  version: 1.0.0
  contact:
    name: ApplyMint AI Support
    email: support@applymint.ai
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://pidjubyaqzoitmbixzbf.supabase.co/functions/v1
    description: Production server

tags:
  - name: Profiles
    description: User profile management endpoints
  - name: Profiles - Admin
    description: Admin-only profile management endpoints
  - name: Jobs
    description: Job listings and search endpoints
  - name: Jobs - Saved
    description: User saved jobs management
  - name: Jobs - Admin
    description: Admin-only job management endpoints
  - name: Companies
    description: Company information endpoints
  - name: Companies - Admin
    description: Admin-only company management endpoints

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Supabase access token obtained from authentication
    ApiKey:
      type: apiKey
      in: header
      name: apikey
      description: Supabase anonymous key

  schemas:
    # ==========================================
    # PROFILE SCHEMAS
    # ==========================================
    Profile:
      type: object
      description: User profile information
      properties:
        id:
          type: string
          format: uuid
          description: Profile ID (same as user ID)
          example: "f2d2a18a-1691-48ea-b7e9-caf233262a3c"
        email:
          type: string
          format: email
          description: User's email address
          example: "john.doe@example.com"
        first_name:
          type: string
          nullable: true
          description: User's first name
          example: "John"
        last_name:
          type: string
          nullable: true
          description: User's last name
          example: "Doe"
        phone_number:
          type: string
          nullable: true
          description: User's phone number
          example: "+1234567890"
        created_at:
          type: string
          format: date-time
          description: Profile creation timestamp
          example: "2025-09-14T11:06:43.792Z"
        updated_at:
          type: string
          format: date-time
          description: Profile last update timestamp
          example: "2026-01-11T14:32:54.001Z"
      required:
        - id
        - email

    ProfileCreateRequest:
      type: object
      description: Request body for creating a profile
      properties:
        email:
          type: string
          format: email
          description: User's email address (required)
          example: "john.doe@example.com"
        first_name:
          type: string
          description: User's first name
          example: "John"
        last_name:
          type: string
          description: User's last name
          example: "Doe"
        phone_number:
          type: string
          description: User's phone number
          example: "+1234567890"
      required:
        - email

    ProfileUpdateRequest:
      type: object
      description: Request body for updating a profile
      properties:
        first_name:
          type: string
          description: User's first name
          example: "Jane"
        last_name:
          type: string
          description: User's last name
          example: "Smith"
        phone_number:
          type: string
          description: User's phone number
          example: "+0987654321"

    ProfileBulkCreateRequest:
      type: object
      description: Request body for bulk creating profiles (admin only)
      properties:
        profiles:
          type: array
          maxItems: 100
          description: Array of profiles to create (max 100)
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                description: Profile/user ID
              email:
                type: string
                format: email
                description: User's email address
              first_name:
                type: string
              last_name:
                type: string
              phone_number:
                type: string
            required:
              - id
              - email
      required:
        - profiles
      example:
        profiles:
          - id: "uuid-1"
            email: "user1@example.com"
            first_name: "User"
            last_name: "One"
          - id: "uuid-2"
            email: "user2@example.com"
            first_name: "User"
            last_name: "Two"

    ProfileBulkDeleteRequest:
      type: object
      description: Request body for bulk deleting profiles (admin only)
      properties:
        ids:
          type: array
          maxItems: 100
          description: Array of profile IDs to delete (max 100)
          items:
            type: string
            format: uuid
      required:
        - ids
      example:
        ids:
          - "f2d2a18a-1691-48ea-b7e9-caf233262a3c"
          - "a1b2c3d4-5678-90ab-cdef-123456789abc"

    # ==========================================
    # JOB SCHEMAS
    # ==========================================
    Company:
      type: object
      description: Company information
      properties:
        id:
          type: string
          format: uuid
          example: "0a68855f-f66f-4e02-bf0c-009dfe662338"
        name:
          type: string
          example: "ApplyMint AI"
        description:
          type: string
          nullable: true
          example: "AI-powered hiring assistant and job search optimizer"
        website:
          type: string
          format: uri
          nullable: true
          example: "https://www.applymint.ai"
        logo_url:
          type: string
          nullable: true
          example: "/logos/applymint.png"
        industry:
          type: string
          nullable: true
          example: "Software"
        size:
          type: string
          nullable: true
          enum: [SMALL, MEDIUM, LARGE, ENTERPRISE]
          example: "SMALL"
        location:
          type: string
          nullable: true
          example: "Hyderabad, India"
        is_active:
          type: boolean
          description: Whether the company is active (soft delete flag)
          default: true
          example: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CompanyInput:
      type: object
      description: Company data for inline creation when creating a job
      properties:
        name:
          type: string
          description: Company name (required)
          example: "TechStartup Inc"
        description:
          type: string
          example: "Innovative technology company"
        website:
          type: string
          format: uri
          example: "https://techstartup.com"
        logo_url:
          type: string
          example: "/logos/techstartup.png"
        industry:
          type: string
          example: "Technology"
        size:
          type: string
          enum: [SMALL, MEDIUM, LARGE, ENTERPRISE]
          example: "SMALL"
        location:
          type: string
          example: "San Francisco, CA"
      required:
        - name

    CompanyWithJobs:
      type: object
      description: Company with associated jobs
      allOf:
        - $ref: '#/components/schemas/Company'
        - type: object
          properties:
            jobs:
              type: array
              description: Jobs posted by this company
              items:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  title:
                    type: string
                  location:
                    type: string
                  job_type:
                    type: string
                  experience_level:
                    type: string
                  is_remote:
                    type: boolean
                  posted_at:
                    type: string
                    format: date-time
                  is_active:
                    type: boolean

    CompanyCreateRequest:
      type: object
      description: Request body for creating a company
      properties:
        name:
          type: string
          description: Company name (required, must be unique)
          example: "Innovative Labs"
        description:
          type: string
          example: "Cutting-edge research company"
        website:
          type: string
          format: uri
          example: "https://innovativelabs.com"
        logo_url:
          type: string
          example: "/logos/innovativelabs.png"
        industry:
          type: string
          example: "Research"
        size:
          type: string
          enum: [SMALL, MEDIUM, LARGE, ENTERPRISE]
          example: "SMALL"
        location:
          type: string
          example: "Boston, MA"
      required:
        - name

    CompanyUpdateRequest:
      type: object
      description: Request body for updating a company
      properties:
        name:
          type: string
          example: "Updated Company Name"
        description:
          type: string
          example: "Updated company description"
        website:
          type: string
          format: uri
          example: "https://updated-website.com"
        logo_url:
          type: string
          example: "/logos/updated.png"
        industry:
          type: string
          example: "Technology"
        size:
          type: string
          enum: [SMALL, MEDIUM, LARGE, ENTERPRISE]
          example: "MEDIUM"
        location:
          type: string
          example: "New York, NY"
        is_active:
          type: boolean
          description: Set to false to soft-delete the company
          example: true

    BulkCompanyCreateRequest:
      type: object
      description: Request body for bulk creating companies
      properties:
        companies:
          type: array
          description: Array of companies to create (max 100)
          maxItems: 100
          items:
            $ref: '#/components/schemas/CompanyCreateRequest'
      required:
        - companies

    BulkCompanyDeleteRequest:
      type: object
      description: Request body for bulk deleting companies
      properties:
        company_ids:
          type: array
          description: Array of company IDs to delete (max 100)
          maxItems: 100
          items:
            type: string
            format: uuid
      required:
        - company_ids

    CompanyListResponse:
      type: object
      description: Paginated list of companies
      properties:
        companies:
          type: array
          items:
            $ref: '#/components/schemas/Company'
        pagination:
          $ref: '#/components/schemas/Pagination'

    JobCategory:
      type: object
      description: Job category/domain information
      properties:
        id:
          type: string
          format: uuid
          example: "e1085322-1612-4802-ae53-18bbed49d499"
        name:
          type: string
          example: "Engineering"
        description:
          type: string
          nullable: true
          example: "All engineering roles"
        parent_id:
          type: string
          format: uuid
          nullable: true
          description: Parent category ID for hierarchical categories

    CategoryInput:
      type: object
      description: Category data for inline creation when creating a job
      properties:
        name:
          type: string
          description: Category name
          example: "Frontend Development"
        description:
          type: string
          example: "Frontend and UI development roles"
        parent_id:
          type: string
          format: uuid
          description: Parent category ID for subcategories
      required:
        - name

    JobCategoryMapping:
      type: object
      description: Mapping between job and category
      properties:
        category_id:
          type: string
          format: uuid
        job_categories:
          $ref: '#/components/schemas/JobCategory'

    Job:
      type: object
      description: Job listing information
      properties:
        id:
          type: string
          format: uuid
          example: "7432ffe4-fac5-45af-9026-70cfbaeecea9"
        title:
          type: string
          example: "Junior Software Engineer"
        company_id:
          type: string
          format: uuid
          nullable: true
          example: "0a68855f-f66f-4e02-bf0c-009dfe662338"
        location:
          type: string
          example: "Hyderabad, India"
        is_remote:
          type: boolean
          default: false
          example: false
        job_type:
          type: string
          nullable: true
          enum: [FULL_TIME, PART_TIME, CONTRACT, INTERNSHIP, FREELANCE]
          example: "FULL_TIME"
        experience_level:
          type: string
          nullable: true
          enum: [ENTRY, MID, SENIOR, EXECUTIVE]
          example: "ENTRY"
        description:
          type: string
          description: Job description (supports Markdown format)
          example: "## About the Role\n\nWork on product features and collaborate with cross-functional teams."
        requirements:
          type: array
          items:
            type: string
          example: ["BSc in Computer Science", "1+ years experience", "Node.js/TypeScript"]
        responsibilities:
          type: array
          items:
            type: string
          example: ["Write clean code", "Participate in code reviews", "Work with product teams"]
        benefits:
          type: array
          items:
            type: string
          example: ["Health Insurance", "Flexible hours", "Paid time off"]
        salary_min:
          type: number
          nullable: true
          example: 8000
        salary_max:
          type: number
          nullable: true
          example: 12000
        salary_currency:
          type: string
          default: "USD"
          example: "USD"
        skills:
          type: array
          items:
            type: string
          example: ["TypeScript", "Node.js", "Postgres"]
        posted_at:
          type: string
          format: date-time
          example: "2025-11-14T17:50:48.627Z"
        application_deadline:
          type: string
          format: date-time
          nullable: true
        is_active:
          type: boolean
          default: true
          example: true
        external_job_id:
          type: string
          nullable: true
          description: ID from external job board
        external_source:
          type: string
          nullable: true
          description: Source of external job listing
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        companies:
          $ref: '#/components/schemas/Company'
        job_category_mappings:
          type: array
          items:
            $ref: '#/components/schemas/JobCategoryMapping'
      required:
        - id
        - title
        - location
        - description

    JobCreateRequest:
      type: object
      description: Request body for creating a job (admin only)
      properties:
        title:
          type: string
          description: Job title (required)
          example: "Full Stack Developer"
        location:
          type: string
          description: Job location (required)
          example: "Remote"
        description:
          type: string
          description: Job description in Markdown format (required)
          example: "## About the Role\n\nWe are looking for a **Full Stack Developer** to join our team."
        is_remote:
          type: boolean
          default: false
          example: true
        job_type:
          type: string
          enum: [FULL_TIME, PART_TIME, CONTRACT, INTERNSHIP, FREELANCE]
          example: "FULL_TIME"
        experience_level:
          type: string
          enum: [ENTRY, MID, SENIOR, EXECUTIVE]
          example: "MID"
        requirements:
          type: array
          items:
            type: string
          example: ["React", "Node.js", "TypeScript"]
        responsibilities:
          type: array
          items:
            type: string
          example: ["Build features", "Code review", "Mentoring"]
        benefits:
          type: array
          items:
            type: string
          example: ["Remote work", "Health insurance", "Stock options"]
        salary_min:
          type: number
          example: 100000
        salary_max:
          type: number
          example: 150000
        salary_currency:
          type: string
          default: "USD"
          example: "USD"
        skills:
          type: array
          items:
            type: string
          example: ["React", "Node.js", "TypeScript", "PostgreSQL"]
        application_deadline:
          type: string
          format: date-time
          example: "2026-03-01T00:00:00Z"
        company_id:
          type: string
          format: uuid
          description: Reference to existing company
          example: "0a68855f-f66f-4e02-bf0c-009dfe662338"
        company:
          $ref: '#/components/schemas/CompanyInput'
          description: Inline company creation (if company_id not provided)
        category_ids:
          type: array
          items:
            type: string
            format: uuid
          description: Reference to existing category IDs
        categories:
          type: array
          items:
            $ref: '#/components/schemas/CategoryInput'
          description: Inline category creation (matched by name or created)
        external_job_id:
          type: string
          description: External job board ID
        external_source:
          type: string
          description: External job source name
      required:
        - title
        - location
        - description

    JobUpdateRequest:
      type: object
      description: Request body for updating a job (admin only)
      properties:
        title:
          type: string
          example: "Senior Full Stack Developer"
        location:
          type: string
        description:
          type: string
          description: Job description in Markdown format
        is_remote:
          type: boolean
        job_type:
          type: string
          enum: [FULL_TIME, PART_TIME, CONTRACT, INTERNSHIP, FREELANCE]
        experience_level:
          type: string
          enum: [ENTRY, MID, SENIOR, EXECUTIVE]
        requirements:
          type: array
          items:
            type: string
        responsibilities:
          type: array
          items:
            type: string
        benefits:
          type: array
          items:
            type: string
        salary_min:
          type: number
        salary_max:
          type: number
          example: 180000
        salary_currency:
          type: string
        skills:
          type: array
          items:
            type: string
        application_deadline:
          type: string
          format: date-time
        company_id:
          type: string
          format: uuid
        company:
          $ref: '#/components/schemas/CompanyInput'
        category_ids:
          type: array
          items:
            type: string
            format: uuid
        categories:
          type: array
          items:
            $ref: '#/components/schemas/CategoryInput'
        is_active:
          type: boolean

    JobBulkCreateRequest:
      type: object
      description: Request body for bulk creating jobs (admin only)
      properties:
        jobs:
          type: array
          maxItems: 100
          description: Array of jobs to create (max 100)
          items:
            $ref: '#/components/schemas/JobCreateRequest'
      required:
        - jobs
      example:
        jobs:
          - title: "DevOps Engineer"
            location: "New York"
            description: "Build CI/CD pipelines"
            requirements: ["Docker", "K8s"]
            company:
              name: "CloudOps Inc"
          - title: "QA Engineer"
            location: "Austin"
            description: "Test automation specialist"
            requirements: ["Selenium", "Jest"]
            company_id: "0a68855f-f66f-4e02-bf0c-009dfe662338"

    SavedJob:
      type: object
      description: A job saved by the user
      properties:
        id:
          type: string
          format: uuid
          example: "97b0b9c0-4959-47d6-8623-6f1e301b0c32"
        job_id:
          type: string
          format: uuid
          example: "7432ffe4-fac5-45af-9026-70cfbaeecea9"
        user_id:
          type: string
          format: uuid
          example: "f2d2a18a-1691-48ea-b7e9-caf233262a3c"
        saved_at:
          type: string
          format: date-time
          example: "2026-01-11T14:43:00.715Z"
        notes:
          type: string
          nullable: true
          description: User notes about the saved job
          example: "Interesting entry level role!"
        jobs:
          $ref: '#/components/schemas/Job'

    SaveJobRequest:
      type: object
      description: Request body for saving a job
      properties:
        notes:
          type: string
          description: Optional notes about why you're saving this job
          example: "Great company, interesting tech stack"

    # ==========================================
    # COMMON SCHEMAS
    # ==========================================
    Pagination:
      type: object
      description: Pagination information
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 20
        total:
          type: integer
          example: 100
        totalPages:
          type: integer
          example: 5
        hasNextPage:
          type: boolean
          example: true
        hasPrevPage:
          type: boolean
          example: false

    ErrorResponse:
      type: object
      description: Error response
      properties:
        error:
          type: string
          description: Error message
          example: "Unauthorized: You can only access your own profile"
      required:
        - error

    SuccessMessage:
      type: object
      description: Generic success message
      properties:
        message:
          type: string
          example: "Operation completed successfully"

security:
  - BearerAuth: []
  - ApiKey: []

paths:
  # ==========================================
  # PROFILE ENDPOINTS
  # ==========================================
  /profiles:
    get:
      tags:
        - Profiles - Admin
      summary: Get all profiles (Admin only)
      description: |
        Retrieve all profiles with pagination, search, and sorting.
        **Requires admin role** (`app_metadata.role = "admin"`)
      operationId: getAllProfiles
      parameters:
        - name: page
          in: query
          description: "Page number (default: 1)"
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: limit
          in: query
          description: "Number of items per page (default: 20, max: 100)"
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
        - name: search
          in: query
          description: Search term to filter profiles by email, first_name, or last_name
          schema:
            type: string
        - name: sort
          in: query
          description: Field to sort by
          schema:
            type: string
            enum: [email, first_name, last_name, created_at, updated_at]
            default: created_at
        - name: order
          in: query
          description: Sort order
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  profiles:
                    type: array
                    items:
                      $ref: '#/components/schemas/Profile'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
              example:
                profiles:
                  - id: "f2d2a18a-1691-48ea-b7e9-caf233262a3c"
                    email: "nitins9868@gmail.com"
                    first_name: "Nitin"
                    last_name: "Sharma"
                    phone_number: null
                    created_at: "2025-09-14T11:06:43.792Z"
                    updated_at: "2026-01-11T14:32:54.001Z"
                pagination:
                  page: 1
                  limit: 20
                  total: 2
                  totalPages: 1
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Forbidden: Admin access required"

    post:
      tags:
        - Profiles
      summary: Create a new profile
      description: Create a new profile for the authenticated user. The profile ID will be set to the user's ID.
      operationId: createProfile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileCreateRequest'
            example:
              email: "john.doe@example.com"
              first_name: "John"
              last_name: "Doe"
              phone_number: "+1234567890"
      responses:
        '201':
          description: Profile created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  profile:
                    $ref: '#/components/schemas/Profile'
        '400':
          description: Bad request - validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "email is required"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Conflict - profile already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Profile already exists"

  /profiles/{id}:
    get:
      tags:
        - Profiles
      summary: Get profile by ID
      description: |
        Retrieve a profile by ID. Users can only view their own profile.
        Admins can view any profile.
      operationId: getProfileById
      parameters:
        - name: id
          in: path
          required: true
          description: Profile ID (UUID)
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  profile:
                    $ref: '#/components/schemas/Profile'
              example:
                profile:
                  id: "f2d2a18a-1691-48ea-b7e9-caf233262a3c"
                  email: "nitins9868@gmail.com"
                  first_name: "Nitin"
                  last_name: "Sharma"
                  phone_number: null
                  created_at: "2025-09-14T11:06:43.792Z"
                  updated_at: "2026-01-11T14:32:54.001Z"
        '401':
